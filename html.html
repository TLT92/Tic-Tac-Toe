<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/script.js" defer></script>
</head>
<body>
<div id="masterGrid">
  <div id="turnIndicator"></div>
  <h1 id="header">Welcome to TIC TAC TOE</h1>
  <div id="gameScore"></div>
  <div id="interfaceLeft">
    <button id="restartButton" class="buttonLeft">Restart round<br />(The current score will stay)</button>
  </div>
  <div id="gameGrid"></div> 
  <div id="interfaceRight">
    <button id="playSmartAIButton" class="buttonRight">Play against a Smart AI<br />(Click again to reset counter)</button>
    <button id="playRandomAIButton" class="buttonRight">Play against a Random AI<br />(Click again to reset counter)</button>
    <button id="playHumanButton" class="buttonRight">Play against another human<br />(Click again to reset counter)</button>
  </div>
  <div id="interfaceLeftBottom"></div>
  <div id="interfaceMiddleBottom"></div>
  <div id="interfaceRightBottom"></div>
</div>
</body>
</html>
